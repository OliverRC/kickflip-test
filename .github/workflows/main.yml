name: CI

on:
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Debugging
        run: |
          git rev-parse HEAD
          git status
          git log -1

      - name: Install kickflip
        run: dotnet tool install --global kickflip --version 1.1.9
        
      - name: Kickflip PR comment changes
        run: kickflip github pull-request --repo $GITHUB_REPOSITORY --ref $GITHUB_REF --token ${{ secrets.GITHUB_TOKEN }}
